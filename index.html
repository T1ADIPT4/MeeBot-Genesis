
<!DOCTYPE html>

    <title>MeeBot Genesis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-bg': '#0D1117',
              'brand-surface': '#161B22',
              'brand-border': '#30363D',
              'brand-primary': '#58A6FF',
              'brand-secondary': '#F778BA',
              'brand-text': '#C9D1D9',
              'brand-text-secondary': '#8B949E',
            },
            animation: {
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'fade-in': 'fadeIn 0.5s ease-out forwards',
              'glow': 'glow 2s ease-in-out infinite alternate',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: 0, transform: 'translateY(10px)' },
                '100%': { opacity: 1, transform: 'translateY(0)' },
              },
              glow: {
                'from': {
                  boxShadow: '0 0 5px #58A6FF, 0 0 10px #58A6FF, 0 0 15px #F778BA'
                },
                'to': {
                  boxShadow: '0 0 10px #58A6FF, 0 0 20px #F778BA, 0 0 25px #F778BA'
                }
              }
            }
          }
        }
      }
    </script>
